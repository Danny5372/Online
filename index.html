    }

        color: black;
        border: solid black 5px;

        font-style: unset;

        transition: color 0.5s;
        transition: background-color 0.5s;
        text-decoration: none;
        padding: 10px;
    }
    .selector a:hover{
        cursor: pointer;
        color: white;
        background-color: black;

    h2{
        text-align: center;
