<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<style>
    body{
        font-family: 'Roboto', sans-serif;
    }
    .logo img{
        width:100px;
        color: white;
    }
    .menu{
        background-color: black;
        width: 100%;
        top: 0px;
    }
    .menu-main{
        display:flex;
        justify-content: center;
        margin-bottom: 100px;
    }
    .menu-main a:hover{
        color:black;
        background-color:white;
    }
    .menu-main a{
        list-style: none;
        margin: 10px;
        color: white;
        background-color: black;
        font-style:normal;
        display: flex;
        justify-content: space-between;
        transition: color 0.5s;
        transition: background-color 0.5s;
        text-decoration: none;
    }
    .detail{
        display: flex;
        justify-content: space-around;
        flex-flow: row;
    }
    .detail img{
        width: 500px;
        height: 500px;
    }
    .smallerdetail{
        display: flex;
        flex-flow: column; 
        justify-content: space-around;
        align-items: center;
    }
    .button{
        display: flex;
        justify-content: center;
        align-items: center;
        align-items: flex-end;
        background-color:black;
    }
    .button a{
        color: black;
        text-decoration: none;
        font-family: 'Roboto', sans-serif;
        font-size: 30px;
        border: solid black 5px;
        border-bottom: solid gray 5px;
        background-color: white;
        transition: color 0.5s;
        transition: background-color 0.5s;
    }
    .button a:hover{
        color: white;
        background-color: black;
    }
</style>
<body>
    <div class="animate__animated animate__fadeInDown">
        <div class="menu">
            <div class="logo">
                <img src="img/logo.png" alt="shop logo">
            </div>
            <div class="menu-main">
                <a href="Main-Menu.html">Home</a>
                <a href="https://www.google.com" target="_blank">Detail</a>
                <a href="https://www.google.com" target="_blank">Contact us</a>
            </div>
        </div>
    </div>
    <div class="animate__animated animate__backInUp">
        <div class="detail">
            <img src="img/123135379_415936112904194_379399828017222577_n.jpg" alt="Coat#1">
            <div class="smallerdetail">
                <h1>Coat#1</h1>
                <p>The coat design in the great way, perfect for most people</p>
                <div class="button"><a href="Main-Menu.html" target="blank">Buy</a></div>
            </div>
        </div>
    </div>
</body>
</html>
