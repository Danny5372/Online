<style>
    body{
        font-family: 'Roboto', sans-serif;
        background-image: url(img/Background.jpeg);
    }
    .logo img{
        width:100px;
        color: white;
    }
    .menu{
        background-color: black;
        width: 100%;
        top: 0px;
    }
    .menu-main{
        display:flex;
        justify-content: center;
        margin-bottom: 100px;
    }
    .menu-main a:hover{
        color:black;
        background-color:white;
    }
    .menu-main a{
        list-style: none;
        margin: 10px;
        color: white;
        background-color: black;
        font-style:normal;
        display: flex;
        justify-content: space-between;
        transition: color 0.5s;
        transition: background-color 0.5s;
        text-decoration: none;
    }
    .detail{
        display: flex;
        justify-content: space-around;
        flex-flow: row;
    }
    .detail img{
        width: 500px;
        height: 500px;
    }
    .smallerdetail{
        display: flex;
        flex-flow: column; 
        justify-content: space-around;
        align-items: center;
    }
    .button{
        display: flex;
        justify-content: center;
        align-items: center;
        align-items: flex-end;
        background-color:black;
    }
    .button a{
        color: black;
        text-decoration: none;
        font-family: 'Roboto', sans-serif;
        font-size: 30px;
        border: solid black 5px;
        border-bottom: solid gray 5px;
        background-color: white;
        transition: color 0.5s;
        transition: background-color 0.5s;
    }
    .button a:hover{
        color: white;
        background-color: black;
    }
    .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    padding: 12px 16px;
    z-index: 1;
}
    .dropdown{
        position: relative;
        display: inline-block;
}
    .dropdown:hover .dropdown-content{
        display: block;
}
    .menu-main span{
        list-style: none;
        margin: 10px;
        color: white;
        background-color: black;
        font-style:normal;
        display: flex;
        align-items: space-between;
        transition: color 0.5s;
        transition: background-color 0.5s;
        text-decoration: none;
}
    .menu-main span:hover{
        color:black;
        background-color:white;
}
    .dropdown-content a{
        color: black;
        font-style: unset;
        background-color: white;
        transition: color 0.5s;
        transition: background-color 0.5s;
        text-decoration: none;
}
    .dropdown-content a:hover{
        cursor: pointer;
        color: white;
        background-color: black;
}
</style>
